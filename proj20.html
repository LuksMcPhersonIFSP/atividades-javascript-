<body>   

    Os trinta primeiros valores da série de Fibonacci são:<br>

    <script language="javascript">

        primNum = 0
        segNum = 1

        for (cont = 1; cont <= 30; cont++) 
        { 
            aux = primNum;
			      primNum = segNum;
			      segNum = primNum + aux;
            document.writeln("<b>", segNum, "</b><br>")
        }
    </script>
</body>
</html>
