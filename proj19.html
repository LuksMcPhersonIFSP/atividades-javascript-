<body>   

    Soma dos números inteiros positivos do intervalo de um a cem:

    <script language="javascript">

        resultado = 0 

        for (numero = 1; numero <= 100; numero++) 
        { 
            resultado = resultado + numero
        }
        document.writeln("<b>", resultado, "</b>")
    </script>
</body>
</html>
