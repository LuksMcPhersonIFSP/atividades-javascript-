<body>
    Conversão de graus Celsius em Fahrenheit:<br>

    <script language="javascript">

        grausCelsius = parseFloat(window.prompt("Insira os graus Celsius: "));

        fahrenheit = (grausCelsius * 1.8) + 32

        document.write("<b>", grausCelsius, "</b>°C são <b>", fahrenheit, "</b>°F.");
        
    </script>
</body>
