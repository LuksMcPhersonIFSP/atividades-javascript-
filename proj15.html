<html>
  <head>

    <title>Exercício 15</title>

  </head>
<body>    
<script language="javascript">

            valor1 = parseFloat(window.prompt(("Digite o primeiro valor: ")));

            do (valor2 = parseFloat(window.prompt(("Digite o segundo valor (que deve ser maior que o primeiro): "))))
            while (valor1 >= valor2)

            document.write("<b>", valor2, "</b> é maior que <b>", valor1, "</b>.");
            
    </script>
</body>
</html>
