    <h3>Qual a área do retângulo ??</h3><br>

    <script language="javascript">

        base = parseFloat(window.prompt("Qual a base do triângulo ?: "));

        altura = parseFloat(window.prompt("Qual a altura do triângulo ?: "));

        área = base * altura

        document.write("O valor da área desse retângulo é igual a <b>", área, "</b>.</body");

    </script>
